name: Unque Develop

on: 
  push:  
    branches: [ develop ]
  pull_request: 
    branches: [ develop ]

jobs: 
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version: [16.x]
    
    steps: 
      - uses: actions/checkout@v3
      - name: Node Version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }}
      - run: npm install --force
      - run: npm test
      - run: CI=false npm run build --if-present